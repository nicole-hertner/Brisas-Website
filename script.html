    # Masseinheiten in CSS
    - Absolute Masseinheiten
        cm, mm, px (Pixel), pt (Punkt)
        In der Regel verwenden ich, wie auch viele andere Pixel nur dann wenn ich absolute Werte benötige.
        Ausnahme: print.css
        mm, cm, pt, pc (Pica), in (inch)
 
    - Relative Masseinheiten
        %, em oder rem
 
    Angaben in % sind relativ zur Grösse vom Eltern-Element! Wenn wir eine Box mit einer Breite von 50% erstellen,
    nimmt die Hälfte des Raumes ein, der ihr normaleweise zustehen würde. Entweder Browserfenster oder Eltern-Element.
 
    Die Einheiten em und rem basieren auf der Schrift. Diese beiden Masseinheiten stehen relativ zur Basisgrösse in HTML-Elements.
    Standard ist die Basisschriftgrösse, wenn ein CSS diese nicht anders definiert 16px -> 1em = 1rem = 16px.
    Die Basisschriftart kann aber auch anders definiert werden. Meistens auf dem Eltern-Element html oder body
 
    Beispiel: Definition einer Basisschriftgrösse mit deren Auswirkungen auf abgeleitete Einheiten
    html { font-size: 125%; } -> 20px;
    h1 { font-size: 1.75rem;} -> 1.75 * 20px = 35px
    p { font-size: 1rem; } -> 20px
 
    => Der rem-Wert orientiert sich an der Basisschriftgrösse im root (html)!
    Die Abhängigkeit von einer Basischriftgrösse ist ein grosser Vorteil von em und rem gegenüber dem px.
    Wenn wir uns später mal entscheiden dass die Schrift etwas grösser sein soll, müssen nur die Basisschriftgrössen an einer einzigen Stelle
    geändert werden.
 
    => rem bezieht sich immer auf die Basischriftgrösse, wie es einmalig definiert wurde. em auf den altuellen Kontext!
    html { font-size: 125%;} -> 20px;
    h1 { font-size: 1.75em} -> 1.75 * 20px = 35px
    h1 a { font-size: 0.8em } -> 0.8 * 35px = 28px;
 
    # Masseinheit Viewport-Grössen
    Kleine Bildschirme können gut auch mit kleineren Schriftarten umgehen.
    Für solche Situationen hat man eine besondere Masseinheit entwickelt: vw, vh, vmax, vmin. Diese beziehen sich auf den Viewport.
 
    Beispiel:
    h3 { font-size: 5vw; }
 
    Die Grösse dieser Überschrift entspricht 5% der Breite des Viewport ( 1vw = 1% der Viewport-Breite).
    Bedeutet also, die Schriftgrösse wächst mit der Breite des zur Verfügung stehenden Raums.
 
    Im Normalfall nimmt jede HTML-Box genau den Raum ein, der ihr zur Verfügung steht. Möchte man eine explizite Grösse einer Box festlegen,
    verwenden wir die CSS-Eigenschaft height oder width;
 
    .box2 {
    width: 5cm;
    background-color: lightgreen;
    }
 
    In gewissen Fällen kann es sinnvoll sein, der Box eine maximale Breite zu geben (max-width) oder (min-with)
   
    Wollen wir den Innenabstand einer Box definieren verwenden wir die Eigenschaft padding. Der Wert wird zur Breite der Box hinzugefügt.
 
    .box {
        background-color: lightgrey;
        color: var(--textDark);
        width: 300rem;
    }
 
    .box2 {
        width: 50rem;
        background-color: lightgreen;
        padding: 0.5rem;
    }
 
    Mit der Angabe padding: 10px wird festgelegt, dass auf allen Seiten 10rem Innenabstand gelten.
    Alternativ kann mit padding-top, padding-right, padding-bottom, padding-left auch unterschiedliche Abstände definiert werden.
 
    Weiterführung shorthand
    - Zwei Angaben
        padding: 1em 1.5em; => Oben und unten 1em / rechts und links 1.5em
    - Drei Angaben
        padding: 1em 1.5em 2em; => Oben 1em, rechts und links 1.5em und unten 2em
    - Vier Angaben:
        padding: 1em 1.5em 2em 1.6em => Im Uhrzeigersinn (oben, rechts, unten, links)
 
    # Rahmen
    Rahmen werden über die CSS-Eigenschaft border definiert
    - Farbe des Rahmens: border-color
    - Liniendicke: border-width;
    - Linienart: border-style;
        solid: durchgezogen
        dotted: gepunktet
        dashed: getsrichelt
        uvm.
 
    Um einen Rahmen zu erstellen müssen alle 3 Angaben gemacht werden: border-width, border-color, border-style
 
    border: 0.3em solid red;
 
    Es kann auch angegebn werden, auf welcher Seite der HTML-Box ein Rahmen definiert werden soll. Dazu nutzen wir die Schlüsselwörter: -top, -right, -bottom und -left
 
    border-left-style: dotted;
    border-top-width: 0.5em;
    border-right-style: dashed;
    border-bottom-color: green;
 
    # Border-Radius
    Wir wollen einen Kreis:
 
    .box2 {
    margin-top: 100px;
    margin-left: 50px;
    width: 8rem;
    height: 8rem;
    background-color: darkgreen;
    padding: 1rem;
    border-radius: 50%;
    }
 
    Wichtig: Höhe und Breite der Box müssen gleich sein bei radius 50%
 
    Auch hier kann mit shorthand gearbeitet werden:
 
    - Zwei Angaben
        Wert 1: oben links und unten rechts
        Wert 2: oben rechts und unten links
    - Drei Angaben
        Wert 1: oben links
        Wert 2: oben rechts und unten links
        Wert 3: unten rechts
    - Vier Angaben
        Werte für die 4-Ecken im Uhrzeigersinn
        oben, rechts, unten, links
 
    In der Kurzschreibweise gibt es auch noch eine besondere Form von Angaben
   
    border-radius: 1.2em / 0.4em;
 
    Bei der Verwendung eines slash / bezieht sich der erste Wert auf die horizontalen Radius
    der zweite auf die vertikalen Radius
 
    # Aussenabstände #
    Auch die Aussenabstände werden wie bei den Innenabständen zu der Box dazugerechnet. Der Aussenabstand wir mit
    margin angegeben. Auch bei margin können die vier Richtungen in shorthand angegeben werden.
 
    margin: 1px 5px 10px 4px;
 
    Bei Aussenabständen gibt es Besonderheiten, die uns immer mal wieder Kopfzerbrechen auslösen.
    Vertikale Aussenabstände kollabieren. Was bedeutet das:
 
    -   Stehen zwei Boxen nebeneinander, addieren sich ihre Aussenabstände, so wie man das erwarten würde. Hat Box 1 einen
        Aussenabstand von 100px nach rechts und Box2 einen Aussenabnstand von 100px nach links, sind die Boxen 200px voneinander entfernt.
        100px + 100px = 200px.
    -   Stehen zwei Boxen untereinander, entfällt der kleinere der beiden Aussenabstände. Hat Box1 einen unteren Aussenabstand von 100px
        und Box2 einen oberen Aussenabstand von 100px, sind die beiden Boxen 100px voneinander entfernt.
        100px + 100px = 100px;

# Box-Modell zusammengefasst #
Das Box-Modell besagt, dass wenn wir eine Breite angeben und Werte für den Innenabstand, Rahmen und Aussenabstand definieren, werden diese
zur Breite dazugerechnet.
 
In der Praxis führt genau dies zu Problemen, besonders bei Boxen mit Prozentangaben.
 
Nebst dem Block-Element gibt es auch Inline-Elemente. Wie sieht es nun dort mit Box-Modell aus. Vieles von dem was wir unsangeschaut haben,
lassen sich auch auf Inline-Elemente übertragen. Hier einige Besonderheiten:
 
-   Inline-Elemente sind so hoch und breit wie ihr Inhalt. Es macht hier keinen Sinn wenn wir height und width angeben.
-   Während sich padding, border und margin nach links und rechts wie bei Block-Elementen verhalten, unterscheidet sich das Verhalten nach
    oben und unten stark.
-   margin nach oben und unten hat bei Inline-Bxen keine Wirkung
-   Mit border lassen sich Linien oben und unten umInline_Boxen legen, die mit padding auch verschoben werden können.
    Allerdings verändert sich dadurch nicht die Zeilenhöhe im Text.
 
# floting #
Die CSS-Eighenschaft float rückt Elemente entweder nach links oben oder nach rechts oben. Alle nachfolgende Inghalte fliessen an dem float-Element
vorbei, sofer der Platz vorhanden ist.
 
img { float: left; margin-right: 10px; }
 
So umläuft der Text das Bild auf der rechten Seite. Mit der Eigenschaft clear können wir dies unterbrechen, beispielsweisewenn wir einen neuen Absatz schreiben.
 

## Bootstrap ##
 
In der heutigen Zeit werden oft Frameworks verwendet um eine Seite zu gestallten. Diese Frameworks bieten CSS, less und JavaScript Dateien
welche in der Regel kostenlos verwendet werden können. Das am meissten genutze ist Bootstrap.
 
Es macht aber Sinn wenn wir in der Lage sind, dieses Framework nach unserem Geschmack anzupassen. EIie goldene Regel dabei:
Man sollte wenn möglich niemals die Originaldatei ändern. Bootstrap arbeitet unter anderem mit Flex-Box. Dieses verhaltet sich anders als
das bisherige Box-Modell. Die Elemente werden innerhalb einer Achse ausgerichtet. Mehr dazu einandermal.
 
Download von Bootstrap ist zu empfehlen. Alternativ könnte diese auch mittels cdn-link importiert werden. Setz aber voraus dass die Seite dann immer
Internetverbindung hat.
